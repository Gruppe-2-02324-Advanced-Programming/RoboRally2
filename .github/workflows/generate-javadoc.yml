name: Generer Javadoc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v2

    - name: Ops√¶t JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'adopt'
    
    - name: Generer Javadoc
      run: |
        mkdir -p docs/javadoc
        javadoc -d docs/javadoc -sourcepath roborally/src/main/java -subpackages dk.dtu.compute.se.pisd.roborally

    - name: Upload Javadoc til GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/javadoc
