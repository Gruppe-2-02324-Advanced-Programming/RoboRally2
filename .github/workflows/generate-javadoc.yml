name: Generate Javadoc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Generate Javadoc
      run: |
        mkdir -p docs/javadoc
        javadoc -d docs/javadoc -sourcepath roborally/src/main/java -subpackages dk.dtu.compute.se.pisd.roborally

    - name: Upload Javadoc to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/javadoc
